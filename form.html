<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="project2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <a href="index.html"><i class="fas fa-times" style="color:yellow;margin-left: 150px;margin-top:30px;padding: 10px;"></i></a>
        <section class="form" >
            <fieldset >
                <legend>Donate Form</legend>
                
                <input type="text" placeholder="Name" id="one" >
                
                <input type="email" placeholder="Email" id="two" >
                
                <input type="tel" placeholder="Phone No." id="three">
                
                <textarea rows="10" placeholder="Address" id="four"></textarea>
                <input type="text" placeholder="Donating Item name" id="five">
                <button onclick="my()">Submit</button>
            </fieldset>
        </section>
        <script>
            function my(){
                if(document.getElementById('one').value && document.getElementById('two').value && document.getElementById('three').value && document.getElementById('four').value && document.getElementById('five').value){
                    document.write("Successfully submitted")
                }
                else{
                    alert("Please fill details")
                }
            }

        </script>
    </body>
 
</html>
